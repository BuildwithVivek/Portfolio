    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }

        header {
            padding: 1rem;
            background-color: #222;
        }

        nav ul {
            list-style-type: none;

            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .test {
            display: inline-block;
            width: 100%;
            padding: 2rem;
            text-align: center;
            font-size: 3rem;
            filter: url(#squiggly-0);
            animation: squiggly 1s infinite;
        }

        .small {
            font-size: 0.5em;
        }

        .smaller {
            font-size: 0.4em;
        }

        p {
            margin: 0.5rem 0;
        }

        @keyframes squiggly {
            0% {
                filter: url(#squiggly-0);
            }

            25% {
                filter: url(#squiggly-1);
            }

            50% {
                filter: url(#squiggly-2);
            }

            75% {
                filter: url(#squiggly-3);
            }

            100% {
                filter: url(#squiggly-4);
            }
        }

        footer {
            margin-top: 2rem;
        }
